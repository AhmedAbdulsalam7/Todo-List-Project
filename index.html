<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="images/baseline_rule_black_24dp.png">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">To-do App</h1>
            <h2 class="header__subtitle">what do you need to do?</h2>
        </div>
    </div>

    <div class="actions">
        <div class="actions__container">
            <input id="todo-filter" type="text" class="input" placeholder="Search Todo">
             
                <label class="checkbox">
                    <input type="checkbox" id="hide-appear">Hidden complete todo</label>
        </div>
    </div>

    <div class="container">
        <div id="todos"></div>
        <form id="text-todo">
            <input name="addTodo" class="input" placeholder="Enter some thing to do">
            <button class="button">Add Todo</button>
        </form>
    </div>
    <script src="scripts/uuidv4.js"></script>
    <script src="scripts/todo-function.js"></script>
    <script src="scripts/todo-app.js"></script>
</body>
</html>
